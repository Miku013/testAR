<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR家具ブロック 十字キー移動対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.153.0';
    import { ARButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, cube;
    let hitTestSource = null;
    let localSpace = null;
    let xrSession = null;

    init();

    function init() {
      // UIイベント登録
      document.getElementById('placeBtn').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value) / 100;
        const d = parseFloat(document.getElementById('depth').value) / 100;
        const h = parseFloat(document.getElementById('height').value) / 100;
        placeBox(w, h, d);
      });

      // シーンとカメラ
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // レンダラー
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARボタン
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // ライト
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // ARセッション開始時のセットアップ
      renderer.xr.addEventListener('sessionstart', async () => {
        xrSession = renderer.xr.getSession();

        // Hit test用ローカルスペース取得
        localSpace = await xrSession.requestReferenceSpace('local');

        // Hit testソースをリクエスト
        const viewerSpace = await xrSession.requestReferenceSpace('viewer');
        hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
      });

      // セッション終了時にリセット
      renderer.xr.addEventListener('sessionend', () => {
        hitTestSource = null;
        localSpace = null;
        xrSession = null;
      });

      // アニメーションループ
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      setupMoveButtons();
    }

    // 家具ブロックを設置
    function placeBox(width, height, depth) {
      if (cube) scene.remove(cube);
      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({ color: 0x44aa88, opacity: 0.6, transparent: true });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, height / 2, -1); // 床上に配置（Zはカメラ前方約1m）
      scene.add(cube);
    }

    // 移動用ボタン設定
    function setupMoveButtons() {
      const moveStep = 0.05; // 5cmずつ

      document.getElementById('upBtn').addEventListener('click', () => {
        if (cube) cube.position.y += moveStep;
      });
      document.getElementById('downBtn').addEventListener('click', () => {
        if (cube) cube.position.y = Math.max(0, cube.position.y - moveStep);
      });
      document.getElementById('leftBtn').addEventListener('click', () => {
        if (cube) cube.position.x -= moveStep;
      });
      document.getElementById('rightBtn').addEventListener('click', () => {
        if (cube) cube.position.x += moveStep;
      });
      document.getElementById('forwardBtn').addEventListener('click', () => {
        if (cube) cube.position.z -= moveStep;
      });
      document.getElementById('backwardBtn').addEventListener('click', () => {
        if (cube) cube.position.z += moveStep;
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    label, input {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100px;
    }

    #moveControls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      width: 280px;
    }
    #moveControls button {
      font-size: 18px;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      user-select: none;
    }
    #moveControls button:active {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>幅 (cm): <input type="number" id="width" value="100" /></label>
    <label>奥行 (cm): <input type="number" id="depth" value="60" /></label>
    <label>高さ (cm): <input type="number" id="height" value="70" /></label>
    <button id="placeBtn">表示</button>
  </div>

  <div id="moveControls">
    <button id="upBtn">↑</button>
    <button id="downBtn">↓</button>
    <button id="leftBtn">←</button>
    <button id="rightBtn">→</button>
    <button id="forwardBtn">前</button>
    <button id="backwardBtn">後</button>
  </div>
</body>
</html>
