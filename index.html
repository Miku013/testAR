<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR家具ブロック表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      max-width: 160px;
    }
    label, input {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100px;
    }
    #controls {
      margin-top: 10px;
      user-select: none;
    }
    #controls button {
      width: 40px;
      height: 40px;
      margin: 2px;
      font-weight: bold;
      cursor: pointer;
    }
    #move-row {
      display: flex;
      justify-content: center;
    }
    #rotate-row {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>幅 (cm): <input type="number" id="width" value="100" /></label>
    <label>奥行 (cm): <input type="number" id="depth" value="60" /></label>
    <label>高さ (cm): <input type="number" id="height" value="70" /></label>
    <button id="placeBtn">表示</button>

    <div id="controls">
      <div id="move-row">
        <button id="move-up">↑</button>
      </div>
      <div id="move-row">
        <button id="move-left">←</button>
        <button id="move-down">↓</button>
        <button id="move-right">→</button>
      </div>
      <div id="move-row">
        <button id="move-forward">前</button>
        <button id="move-back">後</button>
      </div>
      <div id="rotate-row">
        <button id="rotate-x-pos">⟳X+</button>
        <button id="rotate-x-neg">⟲X-</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, cube;
    const moveStep = 0.05;
    const rotateStep = THREE.MathUtils.degToRad(5);
    let xrSession = null; // ARセッション状態

    window.addEventListener('DOMContentLoaded', () => {
      init();
    });

    function init() {
      document.getElementById('placeBtn').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value) / 100;
        const d = parseFloat(document.getElementById('depth').value) / 100;
        const h = parseFloat(document.getElementById('height').value) / 100;
        placeBox(w, h, d);
      });

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(arButton);

      arButton.addEventListener('click', () => {
        // ARButtonのクリックでセッションが開始されるのでここにフックもできますが、WebXR APIでセッション開始を監視したほうが確実
      });

      renderer.xr.addEventListener('sessionstart', () => {
        console.log('AR session started');
        xrSession = renderer.xr.getSession();
        // ARセッション開始時にキューブがなければ自動生成（幅100cm/高さ70cm/奥行60cm）
        if (!cube) placeBox(1.0, 0.7, 0.6);
      });

      renderer.xr.addEventListener('sessionend', () => {
        console.log('AR session ended');
        xrSession = null;
      });

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // 移動・回転ボタンイベント登録
      document.getElementById('move-up').addEventListener('click', () => moveCube('up'));
      document.getElementById('move-down').addEventListener('click', () => moveCube('down'));
      document.getElementById('move-left').addEventListener('click', () => moveCube('left'));
      document.getElementById('move-right').addEventListener('click', () => moveCube('right'));
      document.getElementById('move-forward').addEventListener('click', () => moveCube('forward'));
      document.getElementById('move-back').addEventListener('click', () => moveCube('back'));
      document.getElementById('rotate-x-pos').addEventListener('click', () => rotateCube('x+'));
      document.getElementById('rotate-x-neg').addEventListener('click', () => rotateCube('x-'));
    }

    function placeBox(width, height, depth) {
      if (cube) scene.remove(cube);

      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({ color: 0x44aa88, opacity: 0.6, transparent: true });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, height / 2, -1);
      scene.add(cube);
    }

    function moveCube(direction) {
      if (!cube) return;
      if (!xrSession) {
        alert('ARセッション中のみ操作可能です');
        return;
      }

      switch (direction) {
        case 'up':
          cube.position.y += moveStep;
          break;
        case 'down':
          if (cube.position.y - moveStep > 0) cube.position.y -= moveStep;
          break;
        case 'left':
          cube.position.x -= moveStep;
          break;
        case 'right':
          cube.position.x += moveStep;
          break;
        case 'forward':
          cube.position.z -= moveStep;
          break;
        case 'back':
          cube.position.z += moveStep;
          break;
      }
    }

    function rotateCube(axis) {
      if (!cube) return;
      if (!xrSession) {
        alert('ARセッション中のみ操作可能です');
        return;
      }
      if (axis === 'x+') cube.rotation.x += rotateStep;
      else if (axis === 'x-') cube.rotation.x -= rotateStep;
    }
  </script>
</body>
</html>
