<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR家具ブロック表示（モバイルドラッグ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    label, input {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>幅 (cm): <input type="number" id="width" value="100" /></label>
    <label>奥行 (cm): <input type="number" id="depth" value="60" /></label>
    <label>高さ (cm): <input type="number" id="height" value="70" /></label>
    <button id="placeBtn">表示</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, cube;
    let raycaster = new THREE.Raycaster();
    let dragOffset = new THREE.Vector3();
    let isDragging = false;
    let dragTouchId = null;

    window.addEventListener('DOMContentLoaded', () => {
      init();
    });

    function init() {
      document.getElementById('placeBtn').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value) / 100;
        const d = parseFloat(document.getElementById('depth').value) / 100;
        const h = parseFloat(document.getElementById('height').value) / 100;
        placeBox(w, h, d);
      });

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // タッチイベントを登録（WebXRセッション中でも動作）
      renderer.domElement.addEventListener('touchstart', onTouchStart, false);
      renderer.domElement.addEventListener('touchmove', onTouchMove, false);
      renderer.domElement.addEventListener('touchend', onTouchEnd, false);
      renderer.domElement.addEventListener('touchcancel', onTouchEnd, false);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    function placeBox(width, height, depth) {
      if (cube) scene.remove(cube);

      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({ color: 0x44aa88, opacity: 0.6, transparent: true });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, height / 2, -1);
      scene.add(cube);
    }

    function getTouchPositionInThree(touch) {
      // タッチ位置をNDCに変換
      const x = (touch.clientX / window.innerWidth) * 2 - 1;
      const y = - (touch.clientY / window.innerHeight) * 2 + 1;
      return new THREE.Vector2(x, y);
    }

    function onTouchStart(event) {
      if (!cube) return;

      for (let i = 0; i < event.changedTouches.length; i++) {
        const touch = event.changedTouches[i];
        const pos = getTouchPositionInThree(touch);

        raycaster.setFromCamera(pos, camera);
        const intersects = raycaster.intersectObject(cube);

        if (intersects.length > 0) {
          isDragging = true;
          dragTouchId = touch.identifier;

          // ドラッグ開始時の差分オフセットを計算
          const intersectPoint = intersects[0].point;
          dragOffset.copy(intersectPoint).sub(cube.position);
          break;
        }
      }
    }

    function onTouchMove(event) {
      if (!isDragging) return;

      for (let i = 0; i < event.changedTouches.length; i++) {
        const touch = event.changedTouches[i];
        if (touch.identifier !== dragTouchId) continue;

        const pos = getTouchPositionInThree(touch);
        raycaster.setFromCamera(pos, camera);

        // 平面Y=キューブの高さで位置を計算して移動させる方法の一例
        // レイと平面の交差点を計算
        const planeY = cube.position.y;
        const plane = new THREE.Plane(new THREE.Vector3(0, -1, 0), planeY);
        const intersectPoint = new THREE.Vector3();
        raycaster.ray.intersectPlane(plane, intersectPoint);

        if (intersectPoint) {
          cube.position.copy(intersectPoint.sub(dragOffset));
        }

        break;
      }
    }

    function onTouchEnd(event) {
      for (let i = 0; i < event.changedTouches.length; i++) {
        const touch = event.changedTouches[i];
        if (touch.identifier === dragTouchId) {
          isDragging = false;
          dragTouchId = null;
          break;
        }
      }
    }
  </script>
</body>
</html>
