<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR家具ブロック表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    label, input {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>幅 (cm): <input type="number" id="width" value="100" /></label>
    <label>奥行 (cm): <input type="number" id="depth" value="60" /></label>
    <label>高さ (cm): <input type="number" id="height" value="70" /></label>
    <button id="placeBtn">表示</button>
    <p>操作: 矢印キー（左右上下）= XY移動, W/S = 前後移動, Q/E = 回転</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, cube;

    window.addEventListener('DOMContentLoaded', () => {
      init();
    });

    function init() {
      document.getElementById('placeBtn').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value) / 100;
        const d = parseFloat(document.getElementById('depth').value) / 100;
        const h = parseFloat(document.getElementById('height').value) / 100;
        placeBox(w, h, d);
      });

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // キーボードでの操作
      window.addEventListener('keydown', (event) => {
        if (!cube) return; // キューブがなければ無視

        const step = 0.05; // 移動量(m)
        const rotStep = THREE.MathUtils.degToRad(5); // 回転量(ラジアン)

        switch(event.key) {
          case 'ArrowUp':
            cube.position.y += step; // 上
            break;
          case 'ArrowDown':
            cube.position.y -= step; // 下
            break;
          case 'ArrowLeft':
            cube.position.x -= step; // 左
            break;
          case 'ArrowRight':
            cube.position.x += step; // 右
            break;
          case 'w':
          case 'W':
            cube.position.z -= step; // 手前に移動
            break;
          case 's':
          case 'S':
            cube.position.z += step; // 奥に移動
            break;
          case 'q':
          case 'Q':
            cube.rotation.y += rotStep; // 左回転
            break;
          case 'e':
          case 'E':
            cube.rotation.y -= rotStep; // 右回転
            break;
        }
      });
    }

    function placeBox(width, height, depth) {
      if (cube) scene.remove(cube);

      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({ color: 0x44aa88, opacity: 0.6, transparent: true });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, height / 2, -1);
      scene.add(cube);
    }
  </script>
</body>
</html>
