<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR家具ブロック表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    label, input {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>幅 (cm): <input type="number" id="width" value="100" /></label>
    <label>奥行 (cm): <input type="number" id="depth" value="60" /></label>
    <label>高さ (cm): <input type="number" id="height" value="70" /></label>
    <button id="placeBtn">表示</button>
  </div>

  <!-- Three.js本体 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <!-- ARButton（モジュールでimport） -->
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, cube;
    let hitTestSource = null;
    let localSpace = null;

    init();

    function init() {
      document.getElementById('placeBtn').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value) / 100;
        const d = parseFloat(document.getElementById('depth').value) / 100;
        const h = parseFloat(document.getElementById('height').value) / 100;
        placeBox(w, h, d);
      });

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // セッション開始時にヒットテスト用の参照空間とソースを取得
      renderer.xr.addEventListener('sessionstart', async () => {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        localSpace = await session.requestReferenceSpace('local');
      });

      // タップで移動処理
      renderer.domElement.addEventListener('touchstart', (event) => {
        if (!hitTestSource || !cube) return;
        const frame = renderer.xr.getFrame();
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localSpace);
          if (pose) {
            const yOffset = cube.geometry.parameters.height / 2;
            cube.position.set(
              pose.transform.position.x,
              pose.transform.position.y + yOffset,
              pose.transform.position.z
            );
          }
        }
      });

      // アニメーションループ
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function placeBox(width, height, depth) {
      if (cube) scene.remove(cube);

      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({
        color: 0x44aa88,
        opacity: 0.6,
        transparent: true
      });

      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, height / 2, -1); // 初期位置（前方1m）
      scene.add(cube);
    }
  </script>
</body>
</html>
